<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FerzLogin - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="progressBar" class="progress-bar" style="display:none;"></div>
  <div class="w-full min-h-screen flex items-center justify-center">
    <div class="dash-card mx-auto">
      <div class="dash-avatar" tabindex="0">
        <img src="https://api.dicebear.com/7.x/identicon/svg?seed=dashboard" alt="avatar" />
        <span class="avatar-tooltip">Your Avatar</span>
      </div>
      <div class="dash-title">Welcome!</div>
      <div class="dash-desc">You are logged in.<br>Selamat datang di dashboard FerzLogin.</div>
      <div class="flex justify-center mt-6">
        <button id="logoutBtn" class="btn btn-error w-full relative group" aria-label="Logout" tabindex="0">
          <span class="material-icons align-middle mr-2">logout</span>Logout
        </button>
      </div>
    </div>
  </div>
  <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
  <script src="dashboard.js"></script>
</body>
</html>
